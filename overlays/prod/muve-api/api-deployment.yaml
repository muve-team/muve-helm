apiVersion: apps/v1
kind: Deployment
metadata:
  name: muve-api
  labels:
    app: muve-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: muve-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: muve-api
      annotations:
        checksum/secrets: ${SECRETS_CHECKSUM}  # 시크릿 변경 감지
        timestamp: ${TIMESTAMP}  # 강제 롤링 업데이트용
    spec:
      containers:
      - name: muve-api
        image: 816208829212.dkr.ecr.ap-northeast-2.amazonaws.com/muve-api-repo:1
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        envFrom:
        - secretRef:
            name: muve-api-secrets
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
global:
  environment: production

admin:
  image:
    repository: 816208829212.dkr.ecr.ap-northeast-2.amazonaws.com/muve-admin-repo
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  service:
    type: LoadBalancer
    port: 80
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
      service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 250m
      memory: 512Mi
  ingress:
    enabled: false

api:
  image:
    repository: 816208829212.dkr.ecr.ap-northeast-2.amazonaws.com/muve-api-repo
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  service:
    type: LoadBalancer
    port: 8080
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
      service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 250m
      memory: 512Mi
  ingress:
    enabled: false

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  labels:
    {{- include "muve.labels" . | nindent 4 }}
    app: muve-api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: muve-api
  template:
    metadata:
      labels:
        app: muve-api
    spec:
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          env:
            - name: DB_URL
              value: {{ .Values.global.DB_URL | quote }}
            - name: DB_USERNAME
              value: {{ .Values.global.DB_USERNAME | quote }}
            - name: DB_PASSWORD
              value: {{ .Values.global.DB_PASSWORD | quote }}
            - name: AWS_S3_ACCESS_KEY_ID
              value: {{ .Values.global.AWS_S3_ACCESS_KEY_ID | quote }}
            - name: AWS_S3_SECRET_ACCESS_KEY
              value: {{ .Values.global.AWS_S3_SECRET_ACCESS_KEY | quote }}

kind: Application
metadata:
  name: muve-admin
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/muve-team/muve-helm.git'
    targetRevision: HEAD
    path: overlays/prod
    kustomize:
      namePrefix: muve-admin-
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: muve-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/muve-team/muve-helm.git'
    targetRevision: HEAD
    path: overlays/prod
    kustomize:
      namePrefix: muve-api-
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---
